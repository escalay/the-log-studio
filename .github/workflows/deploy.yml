name: Deploy

on:
  push:
    branches: [main]

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://escalay.space
    permissions:
      contents: write
      deployments: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npm run build
        env:
          NODE_ENV: production

      - name: Apply D1 migrations
        run: npx wrangler d1 migrations apply the-log-studio-db --remote
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Pages
        run: npx wrangler pages deploy dist --project-name=the-log-studio --branch=main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Smoke test
        run: bash scripts/smoke-test.sh
        env:
          SITE_URL: https://escalay.space

      - name: Auto-release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          LATEST_TAG=$(git tag --list "v*" --sort=-v:refname | head -n1)

          if [ -z "$LATEST_TAG" ]; then
            NEXT="1.0.0"
          else
            VERSION="${LATEST_TAG#v}"
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

            COMMITS=$(git log "${LATEST_TAG}..HEAD" --pretty=format:"%s")

            if echo "$COMMITS" | grep -qiE "^feat(\(.*\))?!:|BREAKING CHANGE"; then
              NEXT="$((MAJOR + 1)).0.0"
            elif echo "$COMMITS" | grep -qiE "^feat(\(.*\))?:"; then
              NEXT="$MAJOR.$((MINOR + 1)).0"
            else
              NEXT="$MAJOR.$MINOR.$((PATCH + 1))"
            fi
          fi

          CURRENT_PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$CURRENT_PKG_VERSION" != "$NEXT" ]; then
            npm version "$NEXT" --no-git-tag-version
          fi

          if git diff --quiet; then
            echo "No version change needed"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add package.json package-lock.json
            git commit -m "chore: bump version to ${NEXT}"
            git push
          fi

          git tag -a "v${NEXT}" -m "v${NEXT}"
          git push origin "v${NEXT}"

          gh release create "v${NEXT}" \
            --title "v${NEXT}" \
            --generate-notes \
            --latest
